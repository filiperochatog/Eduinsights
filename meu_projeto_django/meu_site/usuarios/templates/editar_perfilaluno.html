<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #007BFF;
        --hover-color: #0056b3;
        --text-color: #ffffff;
        --background-color: #F5F5F5;
        --container-bg-color: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.2);
        --font-btn: #007BFF;
        --font-btn-hover: #0056b3;
        --card-color: #E3F2FD;
        --card-hover-color: #BBDEFB;
        --gradient-start: #007BFF;
        --gradient-end: #00C6FF;
      }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 20px;
        scroll-behavior: smooth;
      }
      .list-group-item:hover, .card:hover {
        background-color: var(--card-hover-color);
        color: var(--hover-color);
        cursor: pointer;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px var(--shadow-color);
      }
      .navbar-custom {
        background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        transition: background 0.5s;
      }
      .navbar-custom:hover {
        background: linear-gradient(90deg, var(--gradient-end), var(--gradient-start));
      }
      .navbar-custom .navbar-nav .nav-link, .navbar-custom .navbar-brand, .navbar-custom .navbar-toggler-icon {
        color: var(--text-color);
        position: relative;
      }
      .navbar-custom .navbar-nav .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        display: block;
        margin-top: 5px;
        right: 0;
        background: var(--text-color);
        transition: width 0.4s ease;
      }
      .navbar-custom .navbar-nav .nav-link:hover::after {
        width: 100%;
        left: 0;
        background: var(--hover-color);
      }
      .container {
        background-color: var(--container-bg-color);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px var(--shadow-color);
        margin-top: 20px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease-in-out forwards;
      }
      h2.text-center {
        color: var(--primary-color);
        font-weight: 700;
      }
      .card {
        margin: 10px;
        padding: 20px;
        background-color: var(--card-color);
        border-radius: 10px;
        box-shadow: 0 4px 8px var(--shadow-color);
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card i {
        font-size: 24px;
        margin-bottom: 10px;
        color: var(--primary-color);
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px var(--shadow-color);
      }
      .navbar-toggler {
        border: none;
      }
      .btn-space {
        margin-right: 10px;
      }
      .btn {
        transition: box-shadow 0.3s ease;
      }
      .btn:hover {
        box-shadow: 0 4px 8px var(--shadow-color);
      }
      .question {
        margin-bottom: 20px;
      }
      .form-select {
        margin-top: 10px;
        text-align: center;
        text-align-last: center;
      }
      .quiz-container {
        margin-bottom: 20px;
      }
      .question-card {
        border-radius: 10px;
        box-shadow: 0 4px 8px var(--shadow-color);
        padding: 20px;
        background-color: var(--container-bg-color);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .question-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px var(--shadow-color);
      }
      .result {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px var(--shadow-color);
        background-color: var(--card-color);
        margin-top: 20px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }
      .result p {
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--primary-color);
      }
      .method-info h4 {
        font-weight: 700;
        color: var(--primary-color);
      }
      .method-info p {
        font-size: 1rem;
        font-weight: 400;
        color: var(--hover-color);
      }
      .tooltip-inner {
        background-color: var(--primary-color);
        color: var(--text-color);
        font-weight: 500;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px var(--shadow-color);
      }
      .tooltip-arrow {
        color: var(--primary-color);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom" aria-label="Navegação principal">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'professor_home' %}"><i class="fas fa-home"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dicas_estudos' %}"><i class="fas fa-lightbulb"></i> Dicas de Estudo</a>
                </li>
                <li><a class="nav-link" href="{% url 'editar_perfilaluno' %}"><i class="fas fa-edit"></i> Editar Perfil</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mudar_senhaaluno' %}"><i class="fas fa-key"></i> Mudar Senha</a></li>
            </ul>
            <span class="navbar-text">
                <a class="nav-link" href="{% url 'sair' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </span>
        </div>
    </div>
  </nav>
  <div class="container">
    <h2 class="text-center">Editar Perfil:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Clique para salvar suas alterações">Salvar</button>
    </form>
    {% if messages %}
    <ul class="list-group mt-3">
        {% for message in messages %}
        <li class="list-group-item">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
</body>
</html>
